service:
  name: execution_stub
  port: 8002

# Kafka config
kafka:
  host: kafka
  port: 9092
  bootstrap_servers: "kafka:9092"
  topics:
    filtered_tokens: filtered_tokens

# Database config (must be 'db' not 'database')
db:
  dsn: "postgresql://postgres:%40123%23246%21@postgres:5432/liberte"

# ROI windows (seconds)
roi_windows:
  - 300
  - 900
  - 3600

# Birdeye / Price feed
birdeye:
  mock:
    enabled: true
    default_price: 1.0
  api_url: "https://public-api.birdeye.so"
  api_key: null

price_feed:
  chain: solana
  source: birdeye

# Vault config
vault:
  enabled: true
  url: http://vault:8200
  token: root
  secrets_paths:
    birdeye: execution
    telegram: execution

# Telegram config (optional)
