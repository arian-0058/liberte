version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: liberte-zookeeper-1
    environment:
      ZOOKEEPER_CLIENT_PORT: 22181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:22181"
    restart: unless-stopped

  kafka: 
    image: confluentinc/cp-kafka:7.6.1
    container_name: liberte-kafka-1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # listener Ø¯Ø§Ø®Ù„ Ø´Ø¨Ú©Ù‡ Ø¯Ø§Ú©Ø±
      - "9093:9093"   # listener Ù‚Ø§Ø¨Ù„ Ø¯Ø³ØªØ±Ø³ Ø§Ø² ÙˆÛŒÙ†Ø¯ÙˆØ²/Ù‡Ø§Ø³Øª
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:22181   # Ù…Ø·Ù…Ø¦Ù† Ø´Ùˆ Ø³Ø±ÙˆÛŒØ³ zookeeper Ù‡Ù…ÛŒÙ† Ù¾ÙˆØ±Øª Ø±Ùˆ Ø§Ú©Ø³Ù¾ÙˆØ² Ú©Ø±Ø¯Ù‡
      # Ø¯Ùˆ Ù„ÛŒØ³Ù†Ø±: ÛŒÚ©ÛŒ Ø¯Ø§Ø®Ù„ÛŒØŒ ÛŒÚ©ÛŒ Ø¨ÛŒØ±ÙˆÙ†ÛŒ
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      # Ø¯Ø§Ø®Ù„ÛŒ: kafka:9092  | Ø¨ÛŒØ±ÙˆÙ†ÛŒ: localhost:9093  (Ø§Ø² Ø¯ÛŒØ¯ "Ú©Ù„Ø§ÛŒÙ†Øª Ø¨ÛŒØ±ÙˆÙ†" ÛŒØ¹Ù†ÛŒ ÙˆÛŒÙ†Ø¯ÙˆØ²)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    restart: unless-stopped


  postgres:
    image: postgres:15
    container_name: liberte-postgres-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "@123#246!"
      POSTGRES_DB: liberte
    ports:
      - "5432:5432"
    restart: unless-stopped

  vault:
    image: hashicorp/vault:1.15
    container_name: liberte-vault-1
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8200/v1/sys/health"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  vault-seeder:
    image: curlimages/curl:8.10.1
    container_name: liberte-vault-seeder-1
    depends_on:
      vault:
        condition: service_healthy
    entrypoint:
      - sh
      - -c
      - |
        echo "â³ Waiting for Vault...";
        until curl -fsS http://vault:8200/v1/sys/health | grep -E '"initialized":true' >/dev/null; do sleep 1; done
        echo "ğŸ” Seeding secrets..."
        curl -fsS -H "X-Vault-Token: root" -H "Content-Type: application/json" \
          -X POST -d '{"data":{"kafka_bootstrap":"kafka:9092","vault_test_key":"connected"}}' \
          http://vault:8200/v1/secret/data/collector || exit 1
        curl -fsS -H "X-Vault-Token: root" -H "Content-Type: application/json" \
          -X POST -d '{"data":{"kafka_bootstrap":"kafka:9092","vault_test_key":"connected"}}' \
          http://vault:8200/v1/secret/data/scanner || exit 1
        curl -fsS -H "X-Vault-Token: root" -H "Content-Type: application/json" \
          -X POST -d '{"data":{"kafka_bootstrap":"kafka:9092","birdeye_api_key":"mock_key_execution","telegram_bot_token":"mock_bot_execution","vault_test_key":"connected"}}' \
          http://vault:8200/v1/secret/data/execution || exit 1
        echo "âœ… Vault seeding complete."
    restart: "no"

  prometheus:
    image: prom/prometheus
    container_name: liberte-prometheus-1
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  collector:
    build: .
    container_name: liberte-collector-1
    command: poetry run python /app/src/collector/collector.py
    depends_on:
      - kafka
      - vault
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./config:/app/config
      - ./scripts:/app/scripts          # âœ… Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯
    restart: unless-stopped

  scanner:
    build: .
    container_name: liberte-scanner-1
    command: poetry run python /app/src/scanner/scanner.py
    depends_on:
      - kafka
      - vault
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      - ./config:/app/config
      - ./scripts:/app/scripts          # âœ… Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯
    restart: unless-stopped

  execution:
    build: .
    container_name: liberte-execution-1
    command: poetry run python /app/src/execution/execution_stub.py
    depends_on:
      - kafka
      - postgres
      - vault
    ports:
      - "8002:8002"
    volumes:
      - .:/app
      - ./config:/app/config
      - ./scripts:/app/scripts          # âœ… Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯
    restart: unless-stopped

  score_engine:
    image: python:3.11
    volumes:
      - ./:/app
    working_dir: /app
    command: bash -c "poetry install && poetry run python src/score_engine/score_engine.py"
    environment:
      SCORE_ENGINE_CONFIG: /app/config/score_engine.yaml
    ports:
      - "8003:8003"
    depends_on:
      - kafka  # ÙØ±Ø¶ Ø¨Ø± Ø§ÛŒÙ† Ú©Ù‡ Ø³Ø±ÙˆÛŒØ³ kafka Ø§Ø² Ù‚Ø¨Ù„ ØªØ¹Ø±ÛŒÙ Ø´Ø¯Ù‡ Ø§Ø³Øª
      - db     # ÙØ±Ø¶ Ø¨Ø± Ø§ÛŒÙ† Ú©Ù‡ Ø³Ø±ÙˆÛŒØ³ Ù¾Ø§ÛŒÚ¯Ø§Ù‡â€ŒØ¯Ø§Ø¯Ù‡ Ø§Ø² Ù‚Ø¨Ù„ ØªØ¹Ø±ÛŒÙ Ø´Ø¯Ù‡ Ø§Ø³Øª

volumes:
  vault-secrets:
